$def with (res, listOfRate)
<!doctype html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="static/style.css">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script src="http://code.highcharts.com/highcharts.js"></script>
      <script type="text/javascript" src="static/result.js"></script>
      <script type="text/javascript" src="static/convergence.js"></script>
      <script type="text/javascript" src="static/histogram.js"></script>
      <script type="text/javascript" src="static/annealing.js"></script>
    </head>
    <body>
    <div id = "tableAndButton">
      <table id ="rates">
        <tr>
          <td></td>
          <td><b>EUR</b></td>
          <td><b>USD</b></td>
          <td><b>JPY</b></b></td>
          <td><b>GBP</b></td>
          <td><b>CHF</b></td>
          <td><b>AUD</b></td>
          <td><b>CNY</b></td>
          <td><b>HKD</b></td>
          <td><b>KYD</b></td>
        </tr>
        $for rate in res.tableOfRate:
          $if(loop.index0 %9 == 0):
            <tr>
              <td><b>$listOfRate[loop.index0/9]</b></td>
          <td>$rate</td>
          $if(loop.index %9 == 0):
            </tr>
          $if(loop.index == 81):
            $break;
      </table>
    </div>


    <table cellspacing="80" align = "center">
      <tr>
        <td style="background-color:white;border-radius: 32px"><div id="rate" style="width: 600px; height: 400px; margin: 0 auto"></div></td>
        <td style="background-color:white;border-radius: 32px"><div id="time" style="width: 600px; height: 400px; margin: 0 auto"></div></td>
      </tr>
    </table>
    <table cellspacing="80" align = "center">
      <tr>
        <td style="background-color:white;border-radius: 32px"><div id="convergenceRate" style="width: 1200px; height: 400px; margin: 0 auto"></div></td>
      </tr>
      <tr>
        <td style="background-color:white;border-radius: 32px"><div id="convergenceCurrencies" style="width: 1200px; height: 400px; margin: 0 auto"></div></td>
      </tr>
      <tr>
        <td style="background-color:white;border-radius: 32px"><div id="convergenceAnnealing" style="width: 1200px; height: 400px; margin: 0 auto"></div></td>
      </tr>
    </table>


    </body>
</html>
